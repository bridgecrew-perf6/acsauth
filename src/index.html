<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Azure Communication Services Auth Sample</title>
</head>

<body>
    <main>
    <h1>Azure Communication Services Auth Sample</h1>
    <p>Current ACS User ID: <b id="acs_user_id">...</b></p>
    <p> <a href="/.auth/login/twitter?post_login_redirect_uri=/">Login with Twitter</a></p>
    <p> <a href="/.auth/login/aad?post_login_redirect_uri=/">Login with Azure Active Directory</a></p>
    <p> <a href="/.auth/login/github?post_login_redirect_uri=/">Login with Github</a></p>
    </main>

    <script>
    // Simple function to check if the user has logged in or not yet
    async function getUserInfo() {
      try {
        const response = await fetch('/.auth/me');
        const payload = await response.json();
        const { clientPrincipal } = payload;
        return clientPrincipal;
      } catch (error) {
        console.error('No profile could be found');
        return undefined;
      }
    }

    (async function() {
      var authenticatedUser = await getUserInfo();
      var userKey = "";
      var ACSUserID = "Please authenticate";

      // We can only call the API to get an ACS User ID if we've been authenticated
      if (authenticatedUser) {
        // If MS provider, we'll get the email address to be used as the key for the DB
        if (authenticatedUser.identityProvider == "aad") {
          userKey=authenticatedUser.userDetails;
        }
        // Otherwise, let's build keys as "davrous@twitter" or "davrous@github"
        else {
          userKey=authenticatedUser.userDetails + "@" + authenticatedUser.identityProvider;
        }
        var ACSUser = await fetch(`/api/users/`+ userKey);
        var ACSUserID = await ACSUser.text();
      }

      document.querySelector('#acs_user_id').textContent = ACSUserID;
    }())
    </script>
</body>

</html>
